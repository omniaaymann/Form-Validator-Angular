<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter username"
            ngModel
            required
            #username="ngModel"
            minlength="6"
            maxlength="10"
          />
          <small *ngIf="username?.errors?.['required'] && username.touched "
            >Please enter a valid username</small
          >
          <small *ngIf="username?.errors?.['minlength']"
            >Username must exceed 6 characters</small
          >
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter email"
            ngModel
            required
            email
            #email="ngModel"
          />
          <small *ngIf="email.invalid && email.touched"
            >Please enter a valid email</small
          >
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
            ngModel
            required
            minlength="6"
            maxlength="25"
            #password="ngModel"
          />
          <small *ngIf="password?.errors?.['required'] && password.touched"
            >Please enter a valid password</small
          >
          <small *ngIf="password?.errors?.['minlength'] && password.touched"
            >Password must exceed 6 characters</small
          >
        </div>
        <!-- <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="Enter password again"
            ngModel
            required
            minlength="6"
            #password2="ngModel"
          />
          <small class="hello" *ngIf="password2.invalid && password2.touched"
            >Password doesn't match</small
          >
        </div> -->
        <button type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </body>
</html>
